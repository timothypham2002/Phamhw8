<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex2</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <h2>Information about a GitHub user</h2>
  <input type="text" id="login" name="login">
  <button onclick="getUserInfo()">Lookup</button>
  <div id="profile">
    <p id="avatar"></p>
    <table id="userInfo">
      <tr>
        <th>Name</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Blog</th>
        <td id="blog"></td>
      </tr>
      <tr>
        <th>Created</th>
        <td id="created_at"></td>
      </tr>
    </table>
  </div>
  <script src="../js/ex2.js"></script>
</body>

</html>
